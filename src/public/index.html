<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Pesquisa VIVO Empresas: Serviços Digitais</title>
</head>

<section>
    <header>
        <img class="logo" src="/imgs/vivo.png" />
    </header>
    
    <form>
        <h4 class="subtitle"> Caro cliente, queremos avaliar sua satisfação com seu GERENTE DE NEGÓCIOS.</h4>
        <div class="row">
            <label>Avalie de 1 a 10 o atendimento prestado. <span class="required">*</span></label>
            <div class="notas">
                <label class="mr-15"><input required type="radio" name="atendimento" value="1" />1</label>
                <label class="mr-15"><input required type="radio" name="atendimento" value="2" />2</label>
                <label class="mr-15"><input required type="radio" name="atendimento" value="3" />3</label>
                <label class="mr-15"><input required type="radio" name="atendimento" value="4" />4</label>
                <label class="mr-15"><input required type="radio" name="atendimento" value="5" />5</label>
                <label class="mr-15"><input required type="radio" name="atendimento" value="6" />6</label>
                <label class="mr-15"><input required type="radio" name="atendimento" value="7" />7</label>
                <label class="mr-15"><input required type="radio" name="atendimento" value="8" />8</label>
                <label class="mr-15"><input required type="radio" name="atendimento" value="9" />9</label>
                <label class="mr-15"><input required type="radio" name="atendimento" value="10" />10</label>
            </div>
        </div>

        <div class="row">
            <label for="email">2. Você teve contato com seu gerente de negócios nos últimos 3 meses? <span class="required">*</span></label>
            <div>
                <label class="mr-15"><input required type="radio" name="teve_contato" value="S" />Sim</label>
                <label class="mr-15"><input required type="radio" name="teve_contato" value="N" />Não</label>
            </div>
        </div>

        <div class="row">
            <label for="comentario">3. Deixe aqui seu comentário sobre seu gerente de negócios</label>
            <input type="text" id="comentario" name="comentario" />
        </div>

        <div class="row">
            <button type="submit" class="btn-submit" disabled>
                <span class="lbl-criar-conta">Enviar formulário</span>
                <span class="ellipse e1"></span>
                <span class="ellipse e2"></span>
                <span class="ellipse e3"></span>
            </button>
        </div>
    </form>
</section>
